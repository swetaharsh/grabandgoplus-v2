<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Top Up vouchers - Grab & Go Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-grabandgoplus.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script> 
    $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
    });
    </script>

</head>
<body class="content-pages">
<div id="header"></div>
<main>
<div class="main-wrapper">
<div class="container">
    <div class="row text-center justify-content-center">
<div class="col-lg-9">   
<div class="content">
<h3>Grab & Go Plus - Top Up vouchers</h3>
<div class="topup-voucher-info">
<div class="vouchers">
  <ul>
  <li><img src="images/koodo-voucher.png" alt=""></li>
  <li><img src="images/lucky-voucher.png" alt=""></li>
  <li><img src="images/chatr-voucher.png" alt=""></li>
  <li><img src="images/public-voucher.png" alt=""></li>
  </ul>
</div>
<div class="vouchers-form">
  <form action="" class="form">
    <div class="form-group">
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Select Carrier</option>        
        <option>Lucky Mobile</option>
        <option>Chatr Mobile</option>
        <option>Koodo Mobile</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Select Amout</option>
        <option>$5.00 (5.90 CAD)</option>
        <option>$10.00 (11.80 CAD)</option>
        <option>$15.00 (17.70 CAD)</option>
        <option>$20.00 (23.60 CAD)</option>
        <option>$25.00 (29.50 CAD)</option>
        <option>$30.00 (35.40 CAD)</option>
        <option>$35.00 (41.30 CAD)</option>
        <option>$40.00 (47.20 CAD)</option>
        <option>$45.00 (53.10 CAD)</option>
        <option>$50.00 (59.00 CAD)</option>
      </select>
    </div>  
    <div class="cta-btn"><a href="shopping-cart.html" class="btn btn-primary">ADD TO CART</a></div> 
  </form>
</div>
</div>



</div>
</div>
</div>
</div>
</div>
</main>
<div id="footer"></div>
<script>
    $('.add').click(function () {		
  var th = $(this).closest('.quantity-box').find('.count');    	
  th.val(+th.val() + 1);
});
$('.sub').click(function () {
  var th = $(this).closest('.quantity-box').find('.count');    	
    	if (th.val() > 1) th.val(+th.val() - 1);
});
</script>
</body>
</html>
