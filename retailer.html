<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Retailer Login - Grab and Go Plus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom-grabandgoplus.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<script> 
$(function(){
$("#header").load("header.html");
$("#footer").load("footer.html"); 
});
</script>  
</head>
<body>
<div id="header"></div>     
<main>
 
<div class="main-wrapper">
  <div class="container">
      <div class="row justify-content-around">
         <div class="col-sm-12 col-lg-12 col-xl-9">
          <div class="client-info">
          <div class="lifestyle-pic form-page-pic">
            <img src="images/reseller-pic.jpg" alt="">  
            </div>
            <div class="retailer-form">
              <h3 class="mb-3"><span>Become a</span>Retailer</h3>
             <form action="">
             <div class="personal-info">
             <div class="row">
             <div class="col-12 mb-3">
                 <label for="Username" class="form-label">Name</label>
                 <input type="text" class="form-control" id="Username">
               </div>  
               <div class="col-12 mb-3">
                 <label for="carrier" class="form-label">Carrier Name *</label>
                 <select class="form-select form-control" id="autoSizingSelect">
                  <option selected="">Carrier Name</option>
                  <option value="1">Koodo</option>
                  <option value="2">Chatr</option>
                  <option value="2">Lucky</option>
                </select>
               </div> 
               <div class="col-12 mb-3">
                <label for="Companyposition" class="form-label">Your position in company</label>
                <input type="text" class="form-control" id="Companyposition">
              </div>  
              <div class="col-12 mb-3">
                <label for="Phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="Phone">
              </div>               
              <div class="col-12 mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email">
              </div> 
             </div>
             
             </div>          
             <div>
                 <button type="submit" class="btn btn-primary my-2">Apply Today</button>
               </div>
             
             
             </form>
             
             
             </div>
          </div>
  </div>
</div>
</div>

</main>    

<div id="footer"></div>

</body>
</html>
