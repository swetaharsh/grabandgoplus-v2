<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Place New Order Cart - Retailer Account - Grab and Go Plus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom-grabandgoplus.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<script> 
$(function(){
$("#header-retailer").load("header-retailer.html");
$("#footer").load("footer.html"); 
});
</script>  
</head>
<body class="customer-account">
<div id="header-retailer"></div>     
<main> 
<div class="main-wrapper">

<div class="customer-account-details">
<div class="sidebar">
<h4>My Account</h4>
<nav class="vertical-menu">
  <ul>
    <li><a href="retailer-account-loginsecurity.html"><span class="icon"><img src="images/login-security-icon.svg" alt="" class="svg"></span><span class="title">Login and Security</span></a></li>
    <li><a href="retailer-account-address.html"><span class="icon"><img src="images/address-icon.svg" alt="" class="svg"></span><span class="title">Your Addresses</span></a></li>
    <li><a href="retailer-account-payment-options.html"><span class="icon"><img src="images/payment-options-icon.svg" alt="" class="svg"></span><span class="title">Payment Options</span></a></li>
    <li><a href="retailer-account-order-history.html"><span class="icon"><img src="images/order-history-icon.svg" alt="" class="svg"></span><span class="title">Order History</span></a></li>
  </ul>
  <hr>
  <ul class="addon-link">   
   <li class="active"><a href="retailer-account-place-new-order.html"><span class="icon"><img src="images/new-order-icon.svg" alt="" class="svg"></span><span class="title">Place New Order</span></a></li>
    <li><a href="retailer-account-activations.html"><span class="icon"><img src="images/activation-icon.svg" alt="" class="svg"></span><span class="title">Activation</span></a></li>
    </ul>

</nav>
</div> 
<div class="account-content">
  <div class="heading d-flex justify-content-between mb-md-4 mb-2 mt-2 mt-sm-0 justify-content-end">
    <h3>Place New Order</h3>
    <p>Retailer</p>
    </div>
<div class="content-block order-history new-order">
  <div class="row"> 
    <div class="col-12 col-xl-10">   
      <div class="content">
      <h3>Your Cart</h3>
      <div class="cart-info">
      <div class="cart-header">
      <div class="browse-btn"></div>       <div class="price title">Price</div>       <div class="quantity title">Quantity</div>        <div class="total title">Total</div>
      </div>
      <div class="cart-details cart">
        <div class="browse-btn">
        <figure><img src="images/sim-thumb.jpg" alt=""></figure>
        <p>Koodo Sim Card $50 Bundle <small>#01334565456789</small></p>
        </div>
        <div class="price title"><span>Price:</span>$15.00</div>
        <div class="quantity title">
          <span>Quantity:</span>
          <div class="quantity-box">
            <button type="button" id="sub" class="sub">-</button>
            <input class="count" type="text" id="1" value="150" min="1" max="150" />
            <button type="button" id="add" class="add">+</button>
          </div>
          <div class="remove"><a href="#"><img src="images/trash-icon.svg" alt=""></a></div>
      
        </div>
        <div class="total title"><span>Total:</span>$1500.00</div>
         </div>
           <div class="cart-footer">
              <div class="total title">Subtotal: $1500.00</div>
              </div>
      </div>
      <div class="d-flex justify-content-end">
      <a href="retailer-account-place-new-order-payment.html" class="btn btn-primary my-3">Checkout</a>
      </div>
      
      
      
      </div>
      </div>





</div>
</div>
</div>


</div>

</div>
</main>    

<div id="footer"></div>


<script>
  $('.add').click(function () {		
var th = $(this).closest('.quantity-box').find('.count');    	
th.val(+th.val() + 1);
});
$('.sub').click(function () {
var th = $(this).closest('.quantity-box').find('.count');    	
    if (th.val() > 1) th.val(+th.val() - 1);
});
</script>


</body>
</html>
