<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register - Grab and Go Plus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom-grabandgoplus.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<script> 
$(function(){
$("#header").load("header.html");
$("#footer").load("footer.html"); 
});
</script>  
</head>
<body>
<div id="header"></div>     
<main>
 
<div class="main-wrapper">
  <div class="container">
      <div class="row justify-content-around">
         <div class="col-sm-12 col-lg-12 col-xl-9">
          <div class="client-info">
          
            <div class="retailer-form register">              
              <form action="">
              <div class="personal-info">
              <div class="row">  
                <div class="col-12 my-4">
                  <p class="title">REGISTER</p>   
                </div>                    
                      
               <div class="col-12 col-md-6 mb-4">
                 <label for="Email" class="form-label">First Name *</label>
                 <input type="text" class="form-control" id="Email">
               </div> 
               <div class="col-12 col-md-6 mb-4">
                <label for="Email" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="Email">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Email" class="form-label">Email *</label>
                <input type="text" class="form-control" id="Email">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Email" class="form-label">Phone *</label>
                <input type="text" class="form-control" id="Email">
              </div> 
               <div class="col-12 col-md-6 mb-4">
                 <label for="Password" class="form-label">Password *</label>
                 <input type="password" class="form-control" id="Password">
               </div> 
               <div class="col-12 col-md-6 mb-4">
                <label for="Password" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="Password">
              </div> 
               <div class="col-12 mb-4">
                <label for="Company Name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="Companyname">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Addressline1" class="form-label">Address Line 1 *</label>
                <input type="text" class="form-control" id="Addressline1">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Addressline2" class="form-label">Address Line 2 *</label>
                <input type="text" class="form-control" id="Addressline2">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="City" class="form-label">City *</label>
                <input type="text" class="form-control" id="City">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Country" class="form-label">Country *</label>
                <select class="form-select form-control" id="autoSizingSelect">
                  <option value="1">Canada</option>
                  <option value="2">Canada</option>
                  <option value="2">Canada</option>
                </select>
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="EProvincemail" class="form-label">Province *</label>
                <input type="text" class="form-control" id="Province">
              </div> 
              <div class="col-12 col-md-6 mb-4">
                <label for="Postal" class="form-label">Postal/Zip Code *</label>
                <input type="text" class="form-control" id="Postal">
              </div> 
              <div class="col-12 col-md-6 mb-4 mt-2">
                <div class="captcha d-flex">
                  <input type="text" class="form-control" id="capta-input">
                  <img src="images/captcha.jpg" alt=""></div>
              </div> 

              </div>
              <div class="row">
              <div class="col-12 col-md-6">
                <button type="submit" class="btn btn-primary my-2">LOGIN</button>
              </div>
            </div>
              </div>          
              
              </form>
              
              
              </div>
          </div>
  </div>
</div>
</div>

</main>    

<div id="footer"></div>

</body>
</html>
